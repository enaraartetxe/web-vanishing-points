<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="vanishing points, puntos de fuga, concept art" />
  <link rel="icon" href="images/icon.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />

  <title>Puntos de fuga WEB Vanishing Points</title>

  <script type="module" src="./script.js"></script>
  <script type="module" src="./helper.js"></script>
</head>

<body id="body">
  <!-- Image canvas & Drawing canvas-->
  <canvas id="bgCanvas"></canvas>
  <canvas id="canvas" tabindex="1"></canvas>
  <!-- Toolbar-->
  <div class="uicontainer-landscape d-flex justify-content-between">
    <div class="btn-group" id="btn-group-h" role="group">
      <button class="btn btn-dark" id="undo" disabled="true">
        <img class="icon" src="images/undo.png" /> Deshacer
      </button>
      <button class="btn btn-dark" id="redo" disabled="true">
        <img class="icon" src="images/redo.png" /> Rehacer
      </button>
    </div>
    <div class="btn-group" id="btn-group-h1" role="group">
      <a id="downloadLink" href="" hidden="true"></a>
      <label for="loadImg" class="btn btn-info rounded-left" id="uploadImg"><img class="icon"
          src="images/image.png" /><span style="margin-left: 10px;">Imagen</label>
      <input type="file" id="loadImg" accept="image/png, image/jpeg" onclick="" />
      <button class="btn btn-success" id="downloadGrid">
        <img class="icon" src="images/download.png" /> Descargar
      </button>
      <button class="btn btn-danger" id="clearCanvas">
        <img class="icon" src="images/delete.png" /> Borrar
      </button>
    </div>

    <div class="btn-group" id="btn-group-h2" role="group">
      <button class="btn btn-dark" id="settings" data-toggle="modal" data-target="#settingsModal">
        <img class="icon" src="images/settings.png" /> Ajustes
      </button>
      <button class="btn btn-primary" id="info" data-toggle="modal" data-target="#infoModal">
        <img class="icon" src="images/info.png" /> Info&nbsp;&nbsp;
      </button>
    </div>
  </div>
  <!-- VP create & manipulate-->
  <div class="uicontainer-portrait" id="container-v">
    <div class="btn-group-vertical" id="btn-group-v" role="group">
      <button class="btn btn-warning" id="createVP">
        <img class="icon" src="images/vp.png" /><br>Crear Punto de Fuga
      </button>
      <button class="btn" id="vp1">
        <img class="vp" id="vp1Image" src="./images/1.png" />
      </button>
      <button class="btn" id="vp2">
        <img class="vp" id="vp2Image" src="./images/2.png" />
      </button>
      <button class="btn" id="horizon">
        <img class="vp" id="hImage" src="./images/H.png" />
      </button>
      <button class="btn" id="vp3">
        <img class="vp" id="vp3Image" src="./images/3.png" />
      </button>
      <div class="btn-group2" id="btn-group-h3">
        <button class="btn btn-dark" id="less">
          <img class="icon_big" src="images/less.png" />
        </button>
        <button class="btn btn-dark" id="more">
          <img class="icon_big" src="images/more.png" />
        </button>
      </div>
      <button class="btn btn-danger" id="deleteVP">
        <img class="icon" src="images/delete.png" /> <br>Borrar Punto de Fuga
      </button>
    </div>
  </div>
  <!-- For VP radial lines-->
  <div class="alert alert-light" id="alert" role="alert"></div>
  <!-- Info Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="infoModal_title">Información</h4>
        </div>
        <div class="modal-body" id="infoModal_text">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="settingsModal_title">Ajustes</h4>
        </div>
        <div class="modal-body" id="settingsModal_text">
          <p>
          <div class="form-check form-check-inline">
            <b>- Barra de herramientas para:&emsp;</b>
            <input class="form-check-input" type="radio" name="settings1" id="toolsLeft" value="left" checked>
            <label class="form-check-label" for="toolsLeft">Diestros</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="settings1" id="toolsRight" value="right">
            <label class="form-check-label" for="toolsRight">Zurdos</label>
          </div>
          </p>
          <p>
          <div class="form-check form-check-inline" hidden>
            <b>- Interfaz:&emsp;</b>
            <input class="form-check-input" type="radio" name="settings2" id="ifaceColor" value="colorful" checked>
            <label class="form-check-label" for="ifaceColor">Colorida</label>
          </div>
          <div class="form-check form-check-inline" hidden>
            <input class="form-check-input" type="radio" name="settings2" id="ifaceNeutral" value="neutral">
            <label class="form-check-label" for="ifaceNeutral">Neutra</label>
          </div>
          </p>
          <p>
          <div class="form-check form-check-inline">
            <b>- Líneas:&emsp;</b>
            <input class="form-check-input" type="radio" name="settings3" id="colors1" value="ryb" checked>
            <label class="form-check-label" for="colors1">Rosa/Amarillo/Azul</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="settings3" id="colors2" value="rgb">
            <label class="form-check-label" for="colors2">Rojo/Verde/Azul</label>
          </div>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hecho</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
